<div class="header">
    <img src="/images/horiz-gold.png" alt="horiz-gold">
    <button>Login</button> | <button>Sign Up</button>
</div>

<div class="container">
    <div id="searchCarousel" class="carousel slide" data-ride="carousel" data-interval="8000">
        <ol class="carousel-indicators">
            <li data-target="#searchCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#searchCarousel" data-slide-to="1"></li>
            <li data-target="#searchCarousel" data-slide-to="2"></li>
            <li data-target="#searchCarousel" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="/images/tattoosOne.jpg" alt="1">
            </div>
            <div class="item">
                <img src="/images/tattoosHeron.jpg" alt="2">
            </div>
            <div class="item">
                <img src="/images/tattoosNightingales.jpg" alt="3">
            </div>
            <div class="item">
                <img src="/images/stacked-tat.png" alt="4">
            </div>
        </div>
        <!-- <a class="left carousel-control" href="#searchCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#searchCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a> -->
    </div>

</div>

<div class="bg-main">
    <form ng-submit=searchStyleTags()>
        <input type="text" placeholder="Search Tattoo Style" ng-model="styleTagSearchString"> <input type="submit" name=">">
        <!-- <select ng-model="style.selected" ng-options="style as style.name for style in styles" placeholder="Select a style to search" ng-change="searchStyleTags()"></select> -->
    </form>

    <table class="table table-boardered">
        <tr>
            <th>Artist Name</th>
            <th>Location</th>
            <th>Portfolio</th>
            <th>Social Media</th>
            <th>Styles</th>
        </tr>
        <tr ng-show="!searchedTag" ng-repeat="artist in artists">
            <td><a href="#!/artist/{{artist._id}}">{{artist.name}}</a></td>
            <td>{{artist._studio.city}}, {{artist._studio.state}}</td>
            <td><a href="{{artist.portfolio}}">Portfolio/Website</a></td>
            <td><a href="{{artist.social_media}}">Social Media</a></td>
            <td><p ng-bind="style.name" ng-repeat="style in artist._styles"></p></td>
        </tr>
        <tr ng-show="searchedTag" ng-repeat="artist in searchedTag._artists">
            <td><a href="#!/artist/{{artist._id}}">{{artist.name}}</a></td>
            <td>{{artist._studio.city}}, {{artist._studio.state}}</td>
            <td><a href="{{artist.portfolio}}">Portfolio/Website</a></td>
            <td><a href="{{artist.social_media}}">Social Media</a></td>
            <td><p ng-bind="style.name" ng-repeat="style in artist._styles"></p></td>
        </tr>
    </table>
</div>
